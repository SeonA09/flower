<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up - heart flower</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <main class="front bg">
            <header>
                <a href="index.html" class="sprite back">back</a>
                <h1 class="heading1">나를 꽃 피우는 한 장</h1>
            </header>
            <hr>
            <div class="signup">
                <h2 class="heading1 TT tac">회원가입</h2>
                <form action="list.html" class="form tac">

                        <label for="username">아이디</label>
                        <input type="text" id="username" placeholder="아이디" required>
                        
                        <label for="userpw">비밀번호</label>
                        <input type="password" id="userpw" placeholder="비밀번호" required>
    
                        <label for="userpwR">비밀번호 재확인</label>
                        <input type="password" id="userpwR" placeholder="비밀번호 재확인" required>
    
                        <label for="useremail">이메일</label>
                        <input type="email" id="useremail" placeholder="이메일" required>
    
                        <label for="userphone">전화번호</label>
                        <input type="text" id="userphone" placeholder="전화번호   '- 필수'" required
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">

                    <input type="submit" value="가입하기" class="btn">
                </form>    
            </div>
    </main>
       
</body>
</html>
